[build]
  base = "app"
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[plugins]]
package = "netlify-plugin-csp-generator"
  [plugins.inputs]
  buildDir = "dist"
  [plugins.inputs.policies]
  defaultSrc = "'self'"
